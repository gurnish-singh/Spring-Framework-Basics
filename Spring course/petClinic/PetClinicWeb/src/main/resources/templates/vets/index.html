<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>

<body>
<!--/*@thymesVar id="vet" type="com.gurnish.model.Vet"*/-->
<h1 th:text="'List of Vets'">something</h1>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Serial No.</th>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">Last Name</th>

    </tr>
    </thead>
    <!--    iterating through each vet-->

    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Gurnish</td>
        <td th:text="${vet.lastName}">Singh</td>
    </tr>
    </tbody>
</table>

</body>
</html>
