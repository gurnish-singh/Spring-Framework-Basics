<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>

<body>
<!--/*@thymesVar id="vet" type="com.gurnish.model.Vet"*/-->
<h1 th:text="'List of Vets'">something</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!--    iterating through each vet-->

    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Gurnish</td>
        <td th:text="${vet.lastName}">Singh</td>
    </tr>
    </tbody>

</body>
</html>
